---
layout: default
title: Homepage
---

  <ul class="posts">
    {% for post in site.posts %}
		<li>
			<h3 class="blog-heading"><a href="{{ post.url }}">{{ post.title }}</a><span class="blog-heading-bullet">&nbsp;</span></h3>
			<span class="blog-date">{{ post.date | date_to_string }}</span>
			<p>{{ post.excerpt }}</p>
		</li>
    {% endfor %}
  </ul>
